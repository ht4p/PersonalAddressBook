<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加界面</title>
    <link href="my.css" rel="stylesheet">
    <script src="add.js"></script>
</head>
<body>
<div id="panel-add">
    <div class="panel-header">
        <h2>添加联系人</h2>
    </div>
    <div class="panel-content">
        <form name="form1">
            <div class="user-pwd">
                <input placeholder="请输入姓名" name="name">
            </div>
            <div class="user-pwd">
                <input placeholder="请输入电话" name="phone">
            </div>
            <div class="user-pwd">
                <input placeholder="请输入邮箱" name="email">
            </div>
            <div class="user-pwd">
                <input placeholder="请输入住址" name="address">
            </div>
            <div class="user-pwd">
                <input placeholder="请输入QQ号" name="qq">
            </div>
        </form>
        <button class="login-btn" type="button" onclick="check()">添&nbsp;加</button>
    </div>

</div>


</body>
</html>
